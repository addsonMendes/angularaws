<div class="container">


    <div class="jumbotron">
        <h1 class="display-4">Sistema de Cadastro</h1>
        <p class="lead">Sistema simples de cadastro de produtos utilizando Angular e AWS Code Deploy</p>
        <hr class="my-4">
        <p>Preencha os campos abaixo para cadastrar o produto desejado</p>
    </div>


    <form>
        <div class="form-group">
            <label for="name">Nome do Produto</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="product.nome" name="name">
        </div>
        <div class="form-group">
            <label for="barcodeNumber">Código de Barras</label>
            <input type="text" class="form-control" id="barcodeNumber" [(ngModel)]="product.codigo" name="codigo">
        </div>
    
        <div class="form-group">
            <label for="preco">Preço</label>
            <input type="number" class="form-control" id="preco" [(ngModel)]="product.preco" name="preco">
        </div>
        <div class="form-group">
            <label for="saldo">Saldo</label>
            <input type="number" class="form-control" id="saldo" [(ngModel)]="product.saldo" name="saldo">
        </div>
        
        <button type="button" class="btn btn-primary" (click)="cadastraProduto()">Incluir</button>
    </form>

    <br/>

    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Código de Barras</th>
            <th scope="col">Nome</th>
            <th scope="col">Preço</th>
            <th scope="col">Saldo</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of products">
            <th scope="row">{{ products.indexOf(item)+1 }}</th>
            <td>{{ item.codigo }}</td>
            <td>{{ item.nome }}</td>
            <td>{{ item.preco }}</td>
            <td>{{ item.saldo }}</td>
          </tr>
        </tbody>
      </table>



</div>
